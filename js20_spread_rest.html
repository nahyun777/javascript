<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
</head>
<body>
    <script>
        //...배열 : 배열을 분해해라
        let 배열 = [1,2,3];
        let 잘못된배열 = 배열 + [4,5,6];
        let 새배열 = [...배열,4,5,6]; //배열을 옮기거나 이어붙일땐 ...사용
        let 배열합치기 = [...배열,...새배열];//배열을 이어붙이거나 합칠때 예시

        // alert(새배열)
        console.log(배열)
        console.log(새배열)
        console.log(배열합치기)

        let 객체1 = {'이름':'아무개', '나이':19}
        let 객체2 = {'취미':'컴퓨터'}
        let 객체합치기 = {...객체1,...객체2}
        let 객체옮기기 = {...객체1}
        console.log(객체합치기)
        console.log(객체옮기기)

        //함수의 매개변수() 안에다가 ...을 쓰면 spread가 아니라 REST매개변수라는 것으로 사용됨

        //매개변수란?
        //...사용시 매개변수의 값의 따라 넘길수 있는 함수량이 무한이됨
        function 함수(매개변수){
            //...매개변수 : 배열형태로 생성
            console.log(매개변수)
            //alert(매개변수[0]) > 배열 몇호 및 방번호 입력시 그 입력값 출력됨

            //배열이나 객체 앞에 ...적으면 분해하는 역할(spread연산자)=>이어붙일때
            //함수의 매개변수 앞에 ...적으면 무한히 적을 수 있는 매개변수 역할(REST매개변수)
        }
        함수('알림')
        //웹사이트 팝업창으로 출력
    </script>
</body>
</html>

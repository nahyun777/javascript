<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ㅇ, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="box">
    </div>
    <script>
        //자바스크립트로 HTML태그 생성 방법1
        let p태그추가 = document.createComment('p'); //p태그 추가
        p태그추가.innerHTML = "반갑습니다" //<p>반갑습니다</p>
        document.getElementById('box').appendChild(p태그추가); //box의 자식요소로 p태그추가를 넣는다

        //자바스크립트로 HTML태그 생성 방법2
        let html코드 = `<h1>안녕하세요</h1>`
        document.getElementById('box').innerHTML = html코드;

        //객체
        let 객체 = {이름 :'아무개', 나이:17};
        let 객체 출력 = `<h1>${객체.이름}의 나이는 ${객체.이름}살 입니다.</h1>` //`` > 백틱
        document.getElementById('box').innerHTML += 객체출력
    </script>
</body>
</html>

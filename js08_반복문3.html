<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .no-display{
            display: none;
        }
        ul{
            display: flex;
            list-style: none;
            gap: 8px;
        }
        ul li{
            padding: 4px 12px;
            border: 1px solid lightblue;
        }
        .tab-class{
            border: 2px solid brown;
        }

    </style>
</head>
<body>
    <!-- 탭 : 탭을 누르면 해당 항목의 내용이 보임 -->
    <div>
        <ul>
            <li class="tab-class">탭1</li>
            <li class="tab-class">탭2</li>
            <li class="tab-class">탭3</li>
        </ul>
        <p class="content no-display">탭1의 내용</p>
        <p class="content no-display">탭2의 내용</p>
        <p class="content no-display">탭3의 내용</p>

    </div>
    <script>
        var tabButtons = document.getElementsByClassName('tab-class');
        var contents = document.getElementsByClassName('content');
        //var = 변수(반복문);
        //net = 변수2(반복문 버그 해결)
        //const = 한번정하면_못바꾸는변수_상수 = 3;

        for(let i =0;i<tabButtons.length;i++){
            tabButtons[i].addEventListener('click', function(){
                //먼저 모두 선택 안된 상태에서 로고
                tabButtons[0].classList.remove('tab-selected');
                tabButtons[1].classList.remove('tab-selected');
                tabButtons[2].classList.remove('tab-selected');
                contents[0].classList.add('no-display');
                contents[1].classList.add('no-display');
                contents[2].classList.add('no-display');
                //(let변수;변수<원하는숫자;변수++)
                for(let j=0;<tabButtons.length;j++){
                    tabButtons[j].classList.remove('tab-selected');
                    contents[j].classList.add('no-display');

                }
                //.length 는 배열의 갯수


                tabButtons[0].classList.add('tab-selected');

                tabButtons[1].classList.add('tab-selected');
                //선택된 애들만 보이게 처리
                contents[i].classList.remove('no-display');
            });
                //모든 탭에 대해서 클릭 이벤트를 추가
                //클릭이 되면 우선 모두 숨기고, 선택 안됨 처리

                //클릭된 탭만 tab-selected를 붙이고, no-display를 제거
            
        }
    </script>
</body>
</html>
